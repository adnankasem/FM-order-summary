<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .body {
      background-image: url('./images/pattern-background-desktop.svg');
      background-repeat: no-repeat;
      justify-content: center;
      align-items: center;
      background-size: contain;
    }

    #container {

      flex-direction: column;
      max-width: 500px;
      margin: auto;
    }

    #bottom-container {
      display: flex;
      flex-direction: column;
      background-color: white;

    }

    #hero {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      width: 100%;
    }

    #title {
      font-size: 25px;
      font-weight: 900;
      text-align: center;
    }

    #paragraph {
      color: #999999;
      font-size: 13px;
      text-align: center;
    }

    #text {
      align-items: flex-end;
    }

    .plan-container {
      display: grid;
      grid-template-columns: 33% 33% 33%;
      background-color: hsl(224, 71%, 96%);
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin: 20px;
      border-radius: 10px;

    }

    h3,
    p {
      color: black;
      font-size: 13px;
    }

    #buttons {
      display: grid;
      padding: 10px;
      margin: auto;
    }

    #top-button {
      display: inline-block;
      padding: 10px;
      border: 0.1em solid #FFFFFF;
      margin: 0 0.3em 0.3em 0;
      border-radius: 10px;
      box-sizing: border-box;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      color: #FFFFFF;
      text-align: center;
      transition: all 0.2s;
      background-color: #766CF2;
    }

    #top-button:hover {
      color: #000000;
      background-color: #FFFFFF;
    }
  </style>
</head>

<body class="body">

  <div id='container'>
    <div>
      <img id='hero' src='./images/illustration-hero.svg' />
    </div>
    <div id='bottom-container'>
      <div id='text'>
        <h1 id='title'>
          Order Summary
        </h1>

        <p id='paragraph'>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!

          Annual Plan
          $59.99/year

          Change

          Proceed to Payment
          Cancel Order
        </p>
      </div>
      <div class='plan-container'>
        <div>
          <img src='./images/icon-music.svg' />

        </div>
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div>
          <a href='https://google.com' style="color: rgb(48, 14, 241);">
            Change
          </a>
        </div>
      </div>
      <div id='buttons'>
        <button id='top-button' type="button" class="btn btn-primary">Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adnan Kasem</a>.
  </div>
</body>

</html>
